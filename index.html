<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="display">0</div>
        <div class="row1">
            <div class="square" id="ac">AC</div>
            <div class="square" id="sign">+/-</div>
            <div class="square" id="percent">%</div>
            <div class="square operator" id="divide">รท</div>
        </div> 
        <div class="row2">
            <div class="square" id="seven">7</div>
            <div class="square" id="eight">8</div>
            <div class="square" id="nine">9</div>
            <div class="square operator" id="multiply">ร</div>
        </div> 
        <div class="row3">
            <div class="square" id="four">4</div>
            <div class="square" id="five">5</div>
            <div class="square" id="six">6</div>
            <div class="square operator" id="substract">-</div>
        </div> 
        <div class="row4">
            <div class="square" id="one">1</div>
            <div class="square" id="two">2</div>
            <div class="square" id="three">3</div>
            <div class="square operator" id="add">+</div>
        </div> 
        <div class="row5">
            <div class="square" id="zero">0</div>
            <div class="square" id="dot">.</div>
            <div class="square" id="equals">=</div>
        </div> 
    </main> 
</body>
</html>
